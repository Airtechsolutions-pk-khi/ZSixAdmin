<h1 class="h3 mb-2 text-gray-800">Timings & Info</h1>
<p class="mb-4"></p>

<form [formGroup]="categoryForm" class="form" (ngSubmit)="onSubmit()">
    <div class="row">

        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">Timings & Info Details</div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <div class="form-group">
                                <label class="small mb-1" for="inputUsername"> Branch Name</label>
                                <input type="text" class="form-control" id=BranchName placeholder="" formControlName="branchName">
                                <div *ngIf="f.branchName.invalid && (f.branchName.dirty || f.branchName.touched)" class="alert alert-danger">
                                    <div *ngIf="f.branchName.errors.required">
                                       Branch Name is required.
                                    </div>
                                </div>
                            </div>
                            <!-- Form Row-->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1" for="inputFirstName">Branch Address</label>
                                    <input type="text" class="form-control" id=branchAddress placeholder="" formControlName="branchAddress">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1" for="inputLastName">Discount</label>
                                    <input type="number" class="form-control" id=discount placeholder="" formControlName="discount">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1" for="inputFirstName">Delivery No </label>
                                    <input type="text" class="form-control" id=deliveryNo placeholder="" formControlName="deliveryNo">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1" for="inputFirstName">Whatsapp No </label>
                                    <input type="text" class="form-control" id=whatsappNo placeholder="" formControlName="whatsappNo">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1" for="inputFirstName">Branch Timing </label>
                                    <input type="text" class="form-control" id=branchTiming placeholder="" formControlName="branchTiming">
                                </div>
                            </div>
                        </div>
                      
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">

                            <label class="small mb-1" for="inputLocation">Discount Description</label>
                            <textarea class="form-control" formControlName="discountdescription" height="100px"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="Item Status">Status</label>
                            <div class="custom-control custom-switch custom-switch-md">
                                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                                <label class="custom-control-label" for="statusID"></label>
                            </div>
                        </div>
                    </div>
                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="submit">Save changes</button>

                </div>
            </div>
        </div>

        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">Application Info</div>
                <div class="card-body">
                   

                    <div class="form-row">
                        <div class="form-group col-md-12">

                            <label class="small mb-1" for="inputLocation">Application Description</label>
                            <textarea class="form-control" formControlName="appDescription" height="100px"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="small mb-1" for="inputFirstName">Facebook Link</label>
                            <input type="text" class="form-control" id=facebook placeholder="" formControlName="facebook">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="small mb-1" for="inputFirstName">Twitter Link</label>
                            <input type="text" class="form-control" id=twitter placeholder="" formControlName="twitter">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="small mb-1" for="inputFirstName">Instagram Link </label>
                            <input type="text" class="form-control" id=instagram placeholder="" formControlName="instagram">
                        </div>
                    </div>
                    
                    <!-- <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="Item Status">Status</label>
                            <div class="custom-control custom-switch custom-switch-md">
                                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                                <label class="custom-control-label" for="statusID"></label>
                            </div>
                        </div>
                    </div> -->
                 
                </div>
            </div>
        </div>
    </div>
</form>
