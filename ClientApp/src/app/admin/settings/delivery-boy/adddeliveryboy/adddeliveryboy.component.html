                    <div class="form-row">

                                <input type="text" class="form-control" id=name placeholder="" formControlName="dbName">
                                <div *ngIf="f.dbNameinvalid && (f.dbName.dirty || f.dbName.touched)" class="alert alert-danger">
                                    <div *ngIf="f.dbName.errors.required">
                                        Name is required.
                                    </div>
                                </div>
                            </div>
                            <!-- Form Row-->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="small mb-1" for="inputFirstName">Address</label>
                                    <input type="text" class="form-control" id=dbAddress placeholder="" formControlName="dbAddress">

                                        <div *ngIf="f.dbContactNo.errors.required">

                                <div class="form-group col-md-12">

                    <div class="form-row">
