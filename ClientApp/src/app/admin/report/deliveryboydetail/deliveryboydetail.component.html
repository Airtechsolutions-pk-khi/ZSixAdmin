<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Report</h1>
<p class="mb-4"></p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <div class="row">
            <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-orange">Delivery Boy Detail</h6>
            </div>
            <div class=" col-md-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
                <input class="form-control search-filter" placeholder="Filter by name" type="text" name="searchTerm" [(ngModel)]="service.searchTerm" />
            </div>
            <div class="col-md-2 text-right"> </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 form-group">
                <label>Select Date</label>
                <ngbd-datepicker-range-popup></ngbd-datepicker-range-popup>
            </div>
            <div class="col-md-4 form-group text-right">
                <button type="submit" class="btn btn-primary mt-4 mr-1" (click)="exportAsXLSX()">
                <span>Export</span>
              </button>
                <button class="btn btn-primary mt-4" (click)="Filter()" type="submit">Search</button>
            </div>
        </div>

                </ng-select>

        <div class="tile-body p-0 table-responsive ">
            <table class="table table-striped">
                <thead>
                    <tr class="table-header">
                        <th width="10%"> Name </th>
                        <th width="10%"> Address </th>
                        <th width="10%"> Contact No. </th>
                        <th width="10%"> Vehicle No. </th>
                        <th width="10%"> CNICNo </th>
                        <th width="10%"> Amount </th>
                        <th width="10%"> CreatedOn </th>             
                        <th width="10%"> BrandID </th> 
                        <th width="10%"> StatusID </th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data$ | async ">
                        <td> {{item.dbName}} </td>
                        <td> {{item.dbAddress}} </td>
                        <td> {{item.dbContactNo}} </td>
                        <td> {{item.dbVehicleNo}} </td>
                        <td> {{item.dbcnicNo}} </td>
                        <td> {{item.amount}} </td>
                        <td> {{item.createdOn}} </td>
                        <td> {{item.brandID}} </td>
                        <td>
                            <ngb-highlight [ngClass]="{'btn-warning': item.statusID === 2, 'btn-success': item.statusID === 1 }" class="btn btn-sm" [result]="item.statusID ==1?'Active':'InActive' && item.statusID ==2?'InActive':'Active'" [term]="service.searchTerm">
                            </ngb-highlight>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
